<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javscript</title>
    <script src="Events.js"></script>
</head>
<body onload="showDate()">
    <div class="header">
        <h1 id="heading">Learning Javascript</h1>
        <p>With Ayush</p>

    </div>
    <div class=""container>
        <h1 id="time"></h1>
    <button onclick="doClick()">Cick Me</button>
    <button onclick="this.innerHTML='You Clicked!'">Click Me -2</button>
    <button onclick="changeText(this)">Click Me-3</button>
    <button onclick="changeTEXT()">Click Me-4</button>
    <button onclick="showDate()">Show Date</button>
    <button onmouseover="showDate()">Show Date</button>
    <button onmouseout="clearDate()" onmouseover="showDate()">Show Date</button>
    <h1 id="time"></h1>
    </div>
</body>
</html>
